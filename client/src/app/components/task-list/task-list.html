<div class="container mt-5">
  <h2>Task Manager</h2>
  <div class="input-group mb-3">
    <input [(ngModel)]="newTask" class="form-control" placeholder="New task" />
    <button class="btn btn-primary" (click)="addTask()">Add</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let task of taskService.tasks()" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" [checked]="task.completed" (change)="taskService.toggleTask(task)">
        <span [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
      </div>
      <button class="btn btn-sm btn-danger" (click)="taskService.deleteTask(task._id!)">Delete</button>
    </li>
  </ul>
</div>
